<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Food Delivery</title>
    <link rel="stylesheet" href="style.css" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header>
        <h1><i class="fa-solid fa-truck" style="color: blue;"></i>FOOD EXPRESS</h1>
        <nav>
            <div class="navbar">
                <a href="index.html"><i class="fa-solid fa-house"style=" color: #FFD700;"></i>Home</a>
                <a href="menu.html"> <i class="fas fa-bars"style=" color: #FFD700;"></i>Menu</a>
                <a href="about .html"><i class="fas fa-info-circle"style=" color: #FFD700;"></i>About</a>
                <a href="contact.html"><i class="fa-solid fa-phone-volume"style=" color: #FFD700;"></i>Contact</a>
                    <a href="review.html"><i class="fa-solid fa-star"style=" color: #FFD700;"></i>Review</a>
            </div>
        </nav>
        <div class="cart-info">
            <button id="viewCartBtn">View Cart (<span id="cartCount">0</span>)</button>
        </div>
        </header>
    </header>



  <main>
    <section class="review-form">
      <h2>Leave a Review</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="text" placeholder="Dish or Restaurant" required />
        <textarea placeholder="Write your review..." rows="5" required></textarea>
        <select>
          <option value="">Rating</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★</option>
          <option value="3">★★★</option>
          <option value="2">★★</option>
          <option value="1">★</option>
        </select>
        <button type="submit">Submit Review</button>
      </form>
    </section>

    <section class="reviews">
      <h2>Customer Reviews</h2>
      <div class="review">
        <h3>vijay </h3>
        <p><strong>Restaurant:</strong> Briyani</p>
        <p>Delicious Briyani and fast delivery. Highly recommend!</p>
        <p class="stars">★★★★★</p>
      </div>

      <div class="review">
        <h3>ashitha</h3>
        <p><strong>Dish:</strong> south-indian Dish</p>
        <p><table>Tasty and Traditional food</table></p>
        <p class="stars">★★★★</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FoodExpress. All rights reserved.</p>
  </footer>
</body>
</html>
